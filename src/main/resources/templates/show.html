<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<div>This person's ID is: <td th:text="${person.id}"> <b>10 </b></td></div>
<div>This person's name is: <td th:text="${person.firstName}"> John </td></div>
<div>This person's surname is: <td th:text="${person.lastName}"> Smith </td></div>

<div></dic><td> <a href="edit?id=10" th:href="@{edit(id=${person.id})}"> edit </a></td></div>
<div></dic><td> <a href="delete?id=10" th:href="@{delete(id=${person.id})}"> delete </a></td></div>
<a href="list"> Show the list </a>

</body>
</html>
